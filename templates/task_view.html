{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="" method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name of the task"value="">
                </div>
                <div class="form-group">
                <input type="number" name="priority" class="form-control" placeholder="Priority">
                </div>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>
    </div>
</div>
<hr>
{% for result in obj_task %}
<div class="card" style="width: 18rem;">
  <div class="card-body" style="width: 18rem;">
    <h5 class="card-title">Name : {{ result.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Priority : {{ result.priority}}</h6>
  </div>
</div>
{% endfor %}

<!--{% endfor %}-->
{% endblock %}
