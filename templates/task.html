{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name of the task"value="">
                </div>
                <div class="form-group">
                <input type="number" name="priority" class="form-control" placeholder="Priority">
                </div>
                <input type="submit" class="btn btn-success" onclick="/">
            </form>
        </div>
    </div>
</div>

{% endblock %}
