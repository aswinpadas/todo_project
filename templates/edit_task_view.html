{% extends 'base.html' %}
{% block content %}
        <div class="col-md-6">
            <h4>
                Edit Task
            </h4>

            <form  method="post" class="shadow p-3 mb-5 bg-white rounded">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="name" class="form-control" value={{result.name}} placeholder="Name of the task" required>
                </div>
                <div class="form-group">
                <input type="number" name="priority" class="form-control" value={{result.priority}} placeholder="Priority" required>
                </div>
                <div class="form-group">
                <input type="date" name="date" class="form-control" value={{result.date|date:"Y-m-d"}} placeholder={{result.date}} required>
                </div>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>
{% endblock %}
